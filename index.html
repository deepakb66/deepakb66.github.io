<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danny Basavaraju | Portfolio</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --accent: #007acc;
    }

    [data-theme="dark"] {
      --bg: #0d1117;
      --text: #c9d1d9;
      --accent: #58a6ff;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 2rem;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    #toggle-theme {
      background: none;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 0.3rem 0.7rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .section {
      margin-top: 2rem;
    }

    .project {
      border: 1px solid var(--accent);
      border-radius: 8px;
      padding: 1rem;
      margin: 0.5rem 0;
    }

    .project h3 {
      margin: 0 0 0.3rem 0;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Danny Basavaraju</h1>
    <button id="toggle-theme">🌙 Dark Mode</button>
  </header>

  <div class="section">
    <h2>About Me</h2>
    <p>Software Engineer | AI & Product | IIT Delhi | IIM Calcutta | Hult MBA</p>
  </div>

  <div class="section">
    <h2>Projects</h2>
    <div id="projects-container"></div>
  </div>

  <div class="section">
    <h2>Contact</h2>
    <p><a href="mailto:deepak.basavaraju@gmail.com">deepak.basavaraju@gmail.com</a></p>
    <p><a href="https://www.linkedin.com/in/dannybasavaraju" target="_blank">LinkedIn</a></p>
    <p><a href="https://github.com/deepak66" target="_blank">GitHub</a></p>
  </div>

  <script>
    // Dark mode toggle
    const toggleBtn = document.getElementById('toggle-theme');
    toggleBtn.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const nextTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', nextTheme);
      toggleBtn.textContent = nextTheme === 'dark' ? '☀️ Light Mode' : '🌙 Dark Mode';
    });

    // Updated project list
    const projects = [
      {
        title: 'deepakb66.github.io',
        description: 'My personal GitHub Pages website built with HTML and CSS.',
        link: 'https://github.com/deepakb66/deepakb66.github.io'
      },
      {
        title: 'github-config',
        description: 'Configuration files for my GitHub profile and automation setup.',
        link: 'https://github.com/deepakb66/github-config'
      },
      {
        title: 'jobrobo',
        description: 'Job application automation tool written in Cython for performance.',
        link: 'https://github.com/deepakb66/jobrobo'
      },
      {
        title: 'practice-frontend',
        description: 'Frontend practice projects using TypeScript.',
        link: 'https://github.com/deepakb66/practice-frontend'
      },
      {
        title: 'vanilla-frontend',
        description: 'Simple HTML/CSS/JavaScript frontend projects.',
        link: 'https://github.com/deepakb66/vanilla-frontend'
      },
      {
        title: 'sample-frontend',
        description: 'Sample frontend projects built with TypeScript.',
        link: 'https://github.com/deepakb66/sample-frontend'
      },
      {
        title: 'twitter-auto-poster-bot-ai',
        description: 'Automates Twitter/X posting using AI. Forked from the original with custom modifications.',
        link: 'https://github.com/deepakb66/twitter-auto-poster-bot-ai'
      },
      {
        title: 'python-course',
        description: 'A collection of Python course notebooks and exercises.',
        link: 'https://github.com/deepakb66/python-course'
      },
      {
        title: 'dental-chatbot',
        description: 'A chatbot project for dental-related queries built with TypeScript.',
        link: 'https://github.com/deepakb66/dental-chatbot'
      }
    ];
    const container = document.getElementById('projects-container');
    projects.forEach(p => {
      const div = document.createElement('div');
      div.className = 'project';
      div.innerHTML = `<h3>${p.title}</h3><p>${p.description}</p><a href="${p.link}" target="_blank">View Project</a>`;
      container.appendChild(div);
    });
  </script>
</body>

</html>
